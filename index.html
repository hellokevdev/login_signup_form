<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div class="container">
        <form action="" class="form" id="signInForm">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Nutzername oder E-Mail">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Passwort">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="signInButton" type="submit">Einloggen</button>
            <p class="form__text">
                <a href="#" class="form__link">Haben Sie Ihr Passwort vergessen?</a>
            </p>
            <p class="form__text">
                <a class="form__link" id="linkSignUp">Haben Sie keinen Account? Account erstellen</a>
            </p>
        </form>

        <form action="" class="form form--hidden" id="signUpForm">
            <h1 class="form__title">Account erstellen</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signUpUsername" class="form__input" autofocus placeholder="Nutzername">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signUpMail" class="form__input" autofocus placeholder="E-Mail">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signUpPassword" class="form__input" autofocus placeholder="Passwort">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signUpPasswordRepeat" class="form__input" autofocus placeholder="Passwort bestÃ¤tigen">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="signUpButton" type="submit">Account erstellen</button>
            <p class="form__text">
                <a class="form__link" id="linkSignIn">Haben Sie bereits einen Account? Einloggen</a>
            </p>
        </form>
    </div>
</body>
<script src="src/main.js"></script>
</html>
